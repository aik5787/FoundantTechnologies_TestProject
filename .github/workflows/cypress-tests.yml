name: Cypress Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cypress-e2e:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        spec: 
          - 'cypress/e2e/UI/addTask/**/*'
          - 'cypress/e2e/UI/addNote/**/*'
          - 'cypress/e2e/UI/login/**/*'
          - 'cypress/e2e/UI/logout/**/*'
          - 'cypress/e2e/UI/createProfile/**/*'
        fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run e2e Tests
        run: npx cypress run --spec "${{ matrix.spec }}" --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=false,html=false,json=true"

      - name: Upload Mochawesome Reports as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mochawesome-reports
          path: cypress/reports/*.json