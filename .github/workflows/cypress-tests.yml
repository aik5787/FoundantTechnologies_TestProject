name: Cypress Tests

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false

jobs:
  cypress-e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        spec: 
          - 'cypress/e2e/UI/addTask/**/*'
          - 'cypress/e2e/UI/addNote/**/*'
          - 'cypress/e2e/UI/login/**/*'
          - 'cypress/e2e/UI/logout/**/*'
          - 'cypress/e2e/UI/createProfile/**/*'
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run e2e Tests
        env:
          CYPRESS_USERNAME: ${{ secrets.USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          npx cypress run --spec "${{ matrix.spec }}" --reporter mochawesome \
          --reporter-options "reportDir=cypress/reports/${{ matrix.spec }},overwrite=false,html=false,json=true"

      - name: Merge Cypress reports
        if: ${{ matrix.spec == 'cypress/e2e/UI/logout/**/*' }} # Выполняется только один раз после всех тестов
        run: |
          npx mochawesome-merge "cypress/reports/**/*.json" > "cypress/reports/merged-report.json"

      - name: Generate HTML report
        if: ${{ matrix.spec == 'cypress/e2e/UI/logout/**/*' }}
        run: |
          npx marge "cypress/reports/merged-report.json" -o "cypress/reports" --inline

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cypress-reports
          path: cypress/reports
